<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
  <link rel="stylesheet" href="styleToDo.css" />
<body>

  <div class="dropdown">
    <img src="https://img.icons8.com/ios-filled/50/000000/menu-rounded.png">
    <div class="dropdown-content">
         <a href="/Server/index.html">Home</a>
         <a href="/Server/about/about.html">About me</a>
     </div>
</div>
<div class="doing">
  <template id="task">
    <li class="task tasks__task">
      <label class="task__label">
        <input class="task__checkbox" type="checkbox" />
  
        <span class="task__checkbox-custom"></span>
      </label>
  
      <p class="task__text" contenteditable></p>
  
      <button class="btn btn--red task__delete" type="button">
        Delete
      </button>
    </li>
  </template>
  
  <div class="container">
    <ul class="tasks"></ul>
  
    <form class="create-task">
      <textarea class="create-task__textarea" placeholder="Task title"></textarea>
  
      <button class="btn btn--bg-blue create-task__submit" type="submit" disabled>
        Create
      </button>
    </form>
  </div>
</div>
  

<script src="LocalStorage.js" type="module"></script>
<script src="scriptToDo.js" type="module"></script>
</body>

</html>
